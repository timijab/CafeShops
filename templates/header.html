<!DOCTYPE html>
<html lang="en">
<meta name=”viewport” content=”width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>coffee header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/header.css')}}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/footer.css')}}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/body.css')}}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    
    

</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <ul class="nav justify-content-center" id="header">
      <li class="nav-item">
        <a  class="nav-link" aria-current="page" href="{{ url_for('home') }}">
            <img id="logo" src="{{ url_for('static', filename='img/coffee_image.png') }}" alt="website a coffee logo">
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
      </li>
      <li class="nav-item">
            {% if client == False %}
            <a class="nav-link" href="{{url_for('login')}}">  Login </a>
            {% elif client == True  %}
            <a class="nav-link" href="{{url_for('logout')}}">  Logout </a>
            {% endif %}
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('add')}}"> Add Coffee Shop </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('register')}}"> Register </a>
      </li>                                           
    </ul>
</body>
</html>
